<body bgcolor="#F7F3E2">
  <br>
  <app-contacto-search></app-contacto-search>
  <br>
  <h1>Lista de contactos</h1>
  <mat-divider></mat-divider>
  <ul class="contactos">
      <mat-list *ngFor="let contacto of contactos">
          <a mat-list-item routerLink="/contacto-detalle/{{contacto.id}}">
            Nombre: {{contacto.nombre}} {{contacto.apellido1}} | Tlf: {{contacto.telefono}} | Tecnolog√≠as: {{contacto.tecnologias}} |
          </a>        
          <button mat-icon-button class="delete" title="eliminar contacto" (click)="delete(contacto)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-divider></mat-divider>
      </mat-list>
  </ul>
</body>
