<div id="search-component">
    <h4><label for="search-box">Buscador de contactos</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let contacto of contactos$ | async" >
        <a routerLink="/contacto-detalle/{{contacto.id}}">
          {{contacto.nombre}}
        </a>
      </li>
    </ul>
  </div>
